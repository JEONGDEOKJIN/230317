    <!-- 태그에 '고유한 id' 가 붙어있음. -> get element by id 로 가져오게 됨 
        그러면, 해당 id 밑에 있는 모든 자식들이 들어오게 됨.  -->
    <div id = "div1">
        <div>
            나는 id 를 div1 으로 준 div 태그야 
            getElementById 를 줘서, id 가 달린 태그부터, 모든 자손을 가져올거야
            그걸 div2 변수에 담았구 
            그 div2 변수를 console.log 에 찍어본 상황!
        </div>
    </div>


    <!-- 🟦 class 로 가져오는 연습 -->

        1. 클래스로 한번 가져와볼까~ / 첫 번째 div
    </div>
    
    <div class="class_div2"> 2. 동일 class / 두 번째 div </div>
    <div class="class_div2"> 3. 동일 class / 세 번째 div </div>
