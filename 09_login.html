<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>


    <link rel="stylesheet" href="09_login.css">
</head>

<body>



    <!-- 로그인 페이지 전체 배경 -->
    <div class="login-background-image-area">


        <!-- 로그인 창 전체 영역 -->
        <div class="login-whole-area ">

            <!-- 1. 로그인, 아이디, 비번 입력 부분 -->
            <div class="login-id-pw-area">

                <!-- 왼쪽 영역  -->
                <div class="login-left-area">

                    <!-- 1) 계정 넣는 곳 -->
                    <div class="wrap-id-input-label">

                        <label class="id-label-deco" for=""> <p> 계정 </p>  </label>
                        <input class="id-input-deco" type="text">
                        
                    </div>
                    
                    <!-- 2) 비밀번호 넣는 곳 -->
                    
                    <div class="wrap-pw-input-label">

                        <label class="pw-label-deco" for=""> <p> 비밀번호 </p>  </label>
                        <input class="pw-input-deco" type="text">
                        
                    </div>


                </div>


                <!-- 오른쪽 영역 -->
                <div class="login-right-area">

                    <!-- 3) 로그인 버튼 -->

                    <div class="wrap-login-button">

                        <button class="login-button">
                            <p class="login-button-font">로그인</p>
                        </button>


                    </div>

                </div>

            </div>

            <!-- 빈공간 -->
            <div class="empty-area-1">


            </div>

            <!-- 2. 계정 저장, 계정 찾기, 비번 찾기 -->
            <div class="idSave-findIdPw">

                <!-- 1) 계정 저장 -->
                <div class="idSave_area"> 
                    
                    <input type="checkbox">
                    <label for=""> 계정저장하기</label>
                
                </div>
                
                <!-- 2) 계정 찾기 -->

                <div class="findId_area">

                    <button> 계정찾기 </button>                    
                
                </div>
                
                
                <!-- 3) 비번 찾기 -->
                <div class="findPw_area">

                    <button> 비번찾기 </button>                    
                
                </div>
                
            </div>

            <!-- 빈공간 -->
            <div class="empty-area-2">


            </div>

            <!-- 홈페이지 가입, 홈페이지, 나가기 -->
            <div class="join-homepage-exit">


                <!-- 1) 홈페이지 가입 -->
                <div class="wrap-join-button">

                    <button class="join-button">

                        <p class="join-button-font">가입하기</p>
                    
                    </button>

                </div>
                
                
                <!-- 2) 홈페이지  -->
                
                <div class="wrap-homepage-button">

                    <button class="homepage-button">

                        <p class="homepage-button-font">홈페이지</p>
                    
                    </button>

                </div>
                
                <!-- 3) 끝내기 -->
                
                <div class="wrap-exit-button">

                    <button class="exit-button">

                        <p class="exit-button-font">끝내기 </p>
                    
                    </button>

                </div>

            </div>



        </div>

    </div>





</body>

<script src="09_login.js"></script>

</html>
